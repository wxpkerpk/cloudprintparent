<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content-header">
    <h1>订单管理</h1>
</section>
<section class="content-header">
</section>
<form style="float: right;width: 80%">
    <div class="container-fluid">

        <div class="form-group col-md-3">
            <!--<label for="tel">电话号码</label>-->

            <input type="text" class="form-control" id="tel" placeholder="电话号码"/>
        </div>
        <div class="form-group  col-md-2">
            <!--<label for="start">起始时间</label>-->

            <input type="date" class="form-control" id="start" placeholder="起始时间"/>
        </div>
        <div class="form-group  col-md-2">
            <!--<label for="end">终止时间</label>-->

            <input type="date" class="form-control" id="end" placeholder="终止时间"/>
        </div>
        <div class="form-group col-md-3">
            <!--<label for="state">状态</label>-->

            <select class="form-control" id="state">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group  col-md-2">

            <button class="btn btn-default" id="doSearch" onclick="console.log('click')">搜索</button>
        </div>

    </div>
</form>
<table id="dataGrid"></table>
<div style="display: none">
    <div id="images"></div>
</div>
<div th:include="console/footer"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/css/ui.jqgrid.css"/>
<script src="/static/js/jqprint.js"></script>

<script src="/static/js/order.js"></script>
</body>
</html>
